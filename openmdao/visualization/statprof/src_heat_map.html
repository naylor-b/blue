
<!DOCTYPE html>
<html lang="en">

<meta charset="utf-8">

<style>
    .middle {
        text-align: center;
        width: 100%;
        display:table;
    }

    .toggle {
        width: 5%;
        display:table-cell;
        text-align: center;
    }

    input {
        margin: 3px 5px 3px 5px;
    }


    <tabulator_style>
</style>
<title>Statistical Profile Viewer</title>
</head>
<body>
    <h2 id="tab_title"></h2>
    <div id="statprof-table"></div>
<script type="text/javascript">

var data = <statprof_data>;
var tabledata = data.table;

document.title = data.title;
document.getElementById("tab_title").innerHTML = data.title

var table =
    new Tabulator("#statprof-table", {
        // set height of table (in CSS or here), this enables the Virtual DOM and
        // improves render speed dramatically (can be any valid css height value)
        height: 650,
        data:tabledata, //assign data to table
        layout:"fitDataFill", //"fitDataFill", fitColumns
        initialSort:[             //set the initial sort order of the data
		    {column: "hits", dir: "desc"},
	    ],
        columns:[ //Define Table Columns
                {title: "Line", field:"line_number", align:"right", sorter:"number"},
                {title: "Hits", field:"hits", align:"right", sorter:"number"},
                {title: "File", field:"fname", align:"left"},
        ],
});


</script>
</body>
</html>
